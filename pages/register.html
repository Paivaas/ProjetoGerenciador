<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>
    <section class="visual">
        <div class="all v1"></div>
        <div class="all v1_opacity"></div>
        <div class="all v2"></div>
        <div class="all v3"></div> 
        <div class="v4"></div>
    </section>
    <header>
        <h1>Register</h1>
        <form>
            <section class="conteiner-card">
                <div class="card">
                    <p>Name</p>
                    <input type="text">
                </div>
                <div class="card">
                    <p>E-mail</p>
                    <input type="email">
                </div>
                <div class="card">
                    <p class="premium">Premium</p>
                    <div class="row">
                        <div class="toggle-button-cover">
                          <div class="button-cover">
                            <div class="button r" id="button-4">
                              <input type="checkbox" class="checkbox" />
                              <div class="knobs"></div>
                              <div class="layer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="conteiner-card">
                <div class="card">
                    <p>Surname</p>
                    <input type="text">
                </div>
                <div class="card">
                    <p>Password</p>
                    <input type="password">
                </div>
                
            </section>
        </form>
        <div class="interactions">
            <a href="../index.html">
                <button class="btn-return">
                    <i class="bi bi-arrow-left"></i>
                    <p>Return</p>
                </button>
            </a>
            <button class="btn-register">
                <p>Register</p>
            </button>
        </div>
    </header>
</body>
</html>
